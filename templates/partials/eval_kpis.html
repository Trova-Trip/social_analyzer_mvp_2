<div class="card kpi-card">
    <div class="kpi-label">Total Scored</div>
    <div class="kpi-value">{{ '{:,}'.format(total_scored) }}</div>
    <div class="kpi-sub">across all runs</div>
</div>
<div class="card kpi-card">
    <div class="kpi-label">Avg Lead Score</div>
    <div class="kpi-value">{{ '%.3f' | format(avg_score) }}</div>
    <div class="kpi-sub">0.0 &ndash; 1.0 scale</div>
</div>
<div class="card kpi-card">
    <div class="kpi-label">Auto-Enroll Rate</div>
    <div class="kpi-value">{{ auto_rate }}%</div>
    <div class="kpi-sub">top-tier leads</div>
</div>
