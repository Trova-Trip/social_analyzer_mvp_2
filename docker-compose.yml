services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: social_analyzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d social_analyzer"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

  migrate:
    build: .
    command: alembic upgrade head
    env_file: .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/social_analyzer
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      PORT: "8080"
      DATABASE_URL: postgresql://user:password@postgres:5432/social_analyzer
      REDIS_URL: redis://redis:6379/0
      MOCK_PIPELINE: "${MOCK_PIPELINE:-}"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  worker:
    build: .
    command: rq worker --with-scheduler --url redis://redis:6379/0
    env_file: .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/social_analyzer
      REDIS_URL: redis://redis:6379/0
      MOCK_PIPELINE: "${MOCK_PIPELINE:-}"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

volumes:
  pgdata:
